<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
    <div class="quiz-watermark">QUIZ</div>
    <div class="liquid-bg"></div>
    
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="table-info" id="tableInfo">
    <span class="table-label">Стол</span>
    <span id="CurrentSection" class="table-number">-</span>
</div>

    <div id="quizContainer" style="display: none;">
    <div class="quiz-header">
        <div class="quiz-info-container">
            <div class="quiz-info-item">
                <span class="quiz-info-label">Стол</span>
                <span class="quiz-info-value" id="CurrentSection">-</span>
            </div>
            <div class="quiz-info-item">
                <span class="quiz-info-label">Вопрос</span>
                <span class="quiz-info-value">
                    <span id="currentQuestion">1</span>/<span id="totalQuestions">10</span>
                </span>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>
    
    <h2 id="questionText"></h2>
    <div id="answerButtons"></div>
</div>

    <div id="finalScore" style="display: none;">
        <h2>Вопросы закончились!</h2>
        <p>Ваш счет: <span id="score"></span></p>
    </div>

    <form id="userForm" style="display: none;">
        <img src="images/INTEKPROM.svg" class="icon" alt="INTEKPROM Logo">
        <h1>Заполните профиль</h1>
        <input type="text" id="fio" placeholder="ФИО" required>
        <input type="text" id="company" placeholder="Компания" required>
        <input type="text" id="phone" placeholder="Номер телефона" required>
        <button type="submit" class="btn">Отправить</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
