<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <link rel="icon" href="/icon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
    <div class="scoreBlock">
    <image src="images/coin.svg" id="coinImage">    
    <p id="score">0</p>
    </div>
    <image src="images/icon.svg" class="icon noselect"></image>
    <div id="quizContainer" style="display: none;">
        
        <div id="questionBox">
            <p id="questionCounter">Вопрос  <span id="currentQuestion">1</span> из <span id="totalQuestions">10</span></p>
            <h2 id="questionText"></h2>
        </div>
        <div class="box">
        <image src="images/coin_animation.gif" id="resultMessageRight" style="display: none;"></image>
        <image src="images/wrong_animation.gif" id="resultMessageWrong" style="display: none;"></image>
        <!-- <p id="resultMessageRight"></p> 
        <p id="resultMessageWrong"></p>-->
        </div>
        <div id="answerButtons"></div>
        
    </div>

    <div id="finalScore" style="display: none;">
        <h2>Вопросы закончились!</h2>
        <p>Ваш счет: <span id="score"></span></p>
    </div>

    <form id="userForm" style="display: none;">
        <h1>Заполните профиль</h1>
        <p class="DiscriptionBox">Потому что-потому!</p>
        
        <input type="text" id="fio" placeholder="ФИО" required>
        <input type="text" id="company" placeholder="Компания" required>
        <input type="text" id="phone" placeholder="Номер телефона" required>

        <button type="submit" class="btn">Отправить</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
