<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to My Telegram Mini App</h1>
    <div id="user-info"></div>
    <button id="button">Передать инфо</button>
    
</body>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    // Ждем инициализации Telegram.WebApp
    const waitForTelegram = setInterval(() => {
        if (window.Telegram && Telegram.WebApp) {
            clearInterval(waitForTelegram);
            console.log("Telegram.WebApp инициализирован!");

            // Проверяем initDataUnsafe
            if (!Telegram.WebApp.initDataUnsafe) {
                console.error("initDataUnsafe не найден!");
            } else {
                console.log("initDataUnsafe:", Telegram.WebApp.initDataUnsafe);

                // Формируем данные для отправки
                const data = {
                    user_id: Telegram.WebApp.initDataUnsafe.user?.id,
                    message: "Hello from Mini App!"
                };

                // Отправляем данные в бота
                Telegram.WebApp.sendData(JSON.stringify(data));
            }
        }
    }, 100);
});
    </script>
</html>
