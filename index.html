<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to My Telegram Mini App</h1>
    <div id="user-info"></div>
    <button id="button">Передать инфо</button>
    <script>
        
            // Пример в Mini App (JavaScript)
            const start = document.getElementById('button');
            start.addEventListener('click', () => {
    
                        // Логируем initDataUnsafe
            console.log("initDataUnsafe:", Telegram.WebApp.initDataUnsafe);
            
            // Формируем данные для отправки
            const data = {
                user_id: Telegram.WebApp.initDataUnsafe.user.id,
                message: "Hello from Mini App!"
            };
            console.log("initData:", Telegram.WebApp.initData);
            // Логируем данные перед отправкой
            console.log("Данные для отправки:", data);
            
            // Отправляем данные в бота
            Telegram.WebApp.sendData(JSON.stringify(data));
                });

        
       
    </script>
</body>
</html>
